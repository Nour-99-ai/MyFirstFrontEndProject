<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Navbar Example</title>
    <!-- Link to External CSS -->
    <link href="../style.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
</head>
<body>
 
    <!-- Main container to hold the navbar, content, and footer -->
    <div class="page-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html" style="font-size: 24px;" >Gym</a>
                <img id="logo" src="../img/logo2.svg" alt="logo" >
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Centering the navigation links -->
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../todo/todo.html">To-Do</a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link active" href="../calculator/calculator.html">Calculator</a>
                        </li>
                    </ul>
                
       
<!-- ///////////////////////////////color and font button ////////////////////////////////-->
<div class="style-controls"></div>
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor">
    
    <label for="fontColor">Font Color:</label>
    <input type="color" id="fontColor">
    
    <label for="fontFamily">Font Family:</label>
    <select id="fontFamily">
        <option value="">Default</option>
        <option value="Cursive">Cursive</option>
        <option value="Serif">Serif</option>
        <option value="Arial">Arial</option>
        
    </select>
</div>

</div>
</nav>
        <!-- Main Content -->
<div class="formcal">
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="calc-buttons">
            <button id="cal" onclick="clearDisplay()">C</button>
            <button id="cal" onclick="appendValue('/')">÷</button>
            <button id="cal" onclick="deleteLast()">Del</button>
            <button id="cal" onclick="appendValue('*')">×</button>

            <button id="cal" onclick="appendValue('7')">7</button>
            <button id="cal" onclick="appendValue('8')">8</button>
            <button id="cal" onclick="appendValue('9')">9</button>
            <button id="cal" onclick="appendValue('-')">-</button>

            <button id="cal" onclick="appendValue('4')">4</button>
            <button id="cal" onclick="appendValue('5')">5</button>
            <button id="cal" onclick="appendValue('6')">6</button>
            <button id="cal" onclick="appendValue('+')">+</button>

            <button id="cal" onclick="appendValue('1')">1</button>
            <button id="cal" onclick="appendValue('2')">2</button>
            <button id="cal" onclick="appendValue('3')">3</button>
            <button id="cal" onclick="calculate()">=</button>

            <button id="cal" onclick="appendValue('.')">.</button>
            <button id="cal" onclick="appendValue('0')">0</button>
            <button id="cal" onclick="appendValue('^')">^</button>
            <button id="cal" onclick="calculateFactorial()">!</button>
        </div>
    </div>
</div>
    

  <!-- Footer -->
  <footer class="bg-dark text-center mt-auto">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <p>Copyright symbol © or the word “copyright” </p>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
</div>
</footer>
</div>

<!-- Bootstrap 5 JS and Popper.js -->

<script src="../js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
